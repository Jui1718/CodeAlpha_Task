<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery-container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">Image Gallery</h1>
            <p class="subtitle">Explore our curated collection of stunning photography across different categories</p>
        </div>

        <!-- Category Filter -->
        <div class="category-filter" id="categoryFilter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="people">People</button>
        </div>

        <!-- Image Grid -->
        <div class="image-grid" id="imageGrid">
            <!-- Images will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üîç</div>
            <h3 class="empty-title">No images found</h3>
            <p class="empty-text">Try selecting a different category</p>
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <div class="lightbox-backdrop"></div>
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightboxClose">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                
                <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
                
                <button class="lightbox-nav lightbox-next" id="lightboxNext">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>

                <div class="lightbox-image-container">
                    <img class="lightbox-image" id="lightboxImage" src="" alt="">
                    <div class="lightbox-info">
                        <h2 class="lightbox-title" id="lightboxTitle"></h2>
                        <p class="lightbox-description" id="lightboxDescription"></p>
                        <p class="lightbox-meta" id="lightboxMeta"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner Template -->
        <div class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
